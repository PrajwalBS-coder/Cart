<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="" id="loginForm">
            <h1>Register</h1>
            <label for="username">USER NAME</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your Username..."><br>
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your Password..."><br>
            <button type="submit">Login</button>
        </form>
    </center>

    <script>
        let loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let username = document.getElementById("username");
            let password = document.getElementById("password");

            if (username.value == "" || password.value == "") {
                alert("Ensure you input a value in both fields!");
            } else {
                // perform operation with form input
                info =JSON.parse( localStorage.getItem(username.value))
                //let {un,pass}=info
                console.log(info,info.un)
                //console.log(//un,pass)
                if (username.value==info.un & password.value==info.pass){
                    alert("Loged In")
                }
                else {
                    console.log("ERROR")
                }
            }
        });
    </script>
</body>

</html>
