<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="" id="loginForm">
            <h1>Register</h1>
            <label for="username">USER NAME</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your Username..."><br>
            <label for="username">EMAIL</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your Email..."><br>
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your Password..."><br>
            <button type="submit">Submit</button>
        </form>
    </center>

    <script>
        let loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let username = document.getElementById("username");
            let email = document.getElementById("email");
            let password = document.getElementById("password");

            if (username.value == "" || password.value == "") {
                alert("Ensure you input a value in both fields!");
            } else {
                // perform operation with form input
                alert("This form has been successfully submitted!");
                console.log(
                    `This form has a username of ${username.value} and password of ${password.value}`
                );

                let user =
                {
                     un: username.value,
                     em: email.value,
                     pass: password.value,
                }
                localStorage.setItem(username.value, JSON.stringify(user))
                username.value = "";
                email.value = "";
                password.value = "";
            }
        });
    </script>
</body>

</html>
